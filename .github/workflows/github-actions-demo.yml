name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out Code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Cache Maven Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven

      - name: Increment Version
        id: version
        uses: einaregilsson/semver-action@v3
        with:
          minor_pattern: 'feat'
          patch_pattern: 'fix|docs'

      - name: Build Maven Package
        run: mvn clean package -DskipTests

      - name: Test Application
        run: mvn test

      - name: Build Docker Image
        run: |
          docker build --build-arg VERSION=${{ steps.version.outputs.new_version }} -t yohaikorem/maven_app:${{ steps.version.outputs.new_version }} .

      - name: Push Docker Image
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
        run: |
          echo "${DOCKER_HUB_PASSWORD}" | docker login -u "${DOCKER_HUB_USERNAME}" --password-stdin
          docker push yohaikorem/maven_app:${{ steps.version.outputs.new_version }}
